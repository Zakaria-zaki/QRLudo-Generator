
<!-- contenu page QuesRep -->
<!--Panel-->


<div class="col-sm-12 card">
  <form id="formulaireQesRep" onsubmit="return false;">
    <div class="card-body">
      <h6 class="card-title"></h6>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#newProject">QR - Questions Reponses</a>
        </li>
      </ul>

    <div style=" margin-top:15px;">
      <div id="newProject" class="tab-pane fade in active show" role="tabpanel">
        <div class="form-group">
          <table rowspan="0">
            <tr>
              <td>
                  <label class="control-label col-md-auto  " style="color:#28a745;padding-top:5px;">Question  &nbsp;&nbsp;&nbsp; </label>
              </td>
              <td>
                <div class="form-inline">
                  <input type='text' class="form-control col-sm-14" id="newQuestionText" name="nomQuest" placeholder="Saisissez la question"/>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="control-label col-md-auto  " style="color:#28a745;padding-top:5px;">Bonne réponse  &nbsp; </label>
              </td>
              <td >
                <div class="form-inline">
                    <input type='text' class="form-control col-sm-14" id="newBonneReponsenText" name="nomQuest" placeholder="Saisissez la bonne réponse"/>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="control-label col-md-auto " style="color:#28a745;">Mauvaise réponse &nbsp; </label>
              </td>
              <td >
                <div class="form-inline">
                  <input type='text' class="form-control col-sm-14" id="newMauvaiseReponseText" name="nomQuest" placeholder="Saisissez la mauvaise réponse"/>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <hr>
        <div class="tab-content scrollbar-success" id="dropZone" style="height:300px; overflow-y: scroll; margin-top:15px;">
            <div id="texte" class="tab-pane fade in active show">

                <div class="form-group">
                    <div class="col-sm-10">
                        <div id="cible">

                        </div>
                    </div>
                </div>

            </div>
            <div id="txtZone" class="tab-pane fade in active show ">
            </div>
        </div>

        </div>
      </div>
    </div>
    <div class="card-footer form-inline">
      <div class="card col-md-auto ">
        <button  type="reset" class="btn btn-outline-success" data-toggle="modal" data-target="#dialogAjoutReponse" id= "ajoutNewReponse"  ><i class="fa fa-plus-square"  ></i>&nbsp;&nbsp;Ajouter Réponse</button>
        <button style="margin-top:10px" type="reset" class="btn btn-outline-success" id="annuler"><i class="fa fa-eraser"></i>&nbsp;&nbsp;Réinitialiser</button>
      </div>
      <div class="card col-md-auto">
        <button  type="button" class="btn btn-outline-success " id="saveQRCode" disabled>
          <i class="fa fa-download"></i>&nbsp;&nbsp;Exporter
        </button>
        <button type="submit" style="margin-top:10px" class="btn btn-outline-success " id="preview" >
          <i class="fa fa-cogs"></i>&nbsp;&nbsp;Générer
        </button>
      </div>
    </div>
  </form>


</div>


<!--/.Panel-->

<!--Panel -> zone pour afficher le QrCode produit -->
<div class="col-sm-4 card" id="qr-zone">
    <script>
        $("#qr-zone").load("Views/QR-zone.html");
    </script>
</div>

<!-- debut Popup pour ajouter nouvelle reponse  -->
<div class="modal fade" id="dialogAjoutReponse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" align="right" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td>
              <label class="control-label" style="color:#28a745;padding-top:10px;">Identifiant</label>
            </td>
            <td>
              <div class="form-inline">
                  <input type="text" class="form-control col-sm-12" id="newId" placeholder="Saisissez identifiant ">
              </div>
            </td>
            </tr>
            <tr>
              <td>
                <label class="control-label" style="color:#28a745;padding-top:10px;">Contenu vocal</label>
              </td>
              <td>
                <div class="form-inline">
                    <input type="text" class="form-control col-sm-12" id="newContenuVocal" placeholder="Saisissez contenu vocal">
                </div>
              </td>
            </tr>

        </table>

      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="fermeSansEnregistrer">Annuler</button>
      <button type="button" class="btn btn-outline-success" data-dismiss="modal" id="validerDataDialog">Valider</button>
    </div>
  </div>
</div>
</div>
<!-- fin Popup pour ajouter nouvelle reponse  -->
